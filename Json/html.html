<!DOCTYPE html>

<html lang="PT-br">   
   <head>
      <meta charset="UTF-8">     
      <link href="customizacao.css" rel="stylesheet"> 
   </head>

   <body>
      <div class="botao">
         <button id="botaoCarregar", class="button">Carregando cervejas...</button>
      </div>
      <div class="efeito">
         <div id="cervejasDiv"></div>  
      </div>         
   </body>   

   <script>
      let cervejas = [
         {
            name:"Guiness",
            alcohol: "10%",
            style:"Imperial Stout",
            ibu: "33"

         }, 
         {
            name:"Desperados",
            alcohol: "6%",
            style:"English IPA",
            ibu: "28"
         }, 
         {
            name:"Becks",
            alcohol: "5%",
            style:"Red Ale",
            ibu: "57"
         }
      ]
      //cs é um array de cervejas

      const carregarDiv = cs => {
         const div = document.getElementById(id = "cervejasDiv")
         const itensHtml = cs.map( ({name = "Nome",alcohol = "Álcool",style = "Estilo",ibu = "Amargor"}) =>
         `
         <tr>
            <td>${name}</td>
            <td>${alcohol}</td>
            <td>${style}</td>
            <td>${ibu}</td>
         </tr>
         `
         ) 
         div.innerHTML = `
         <table>
            <tr>
               <th>Nome</th>
               <th>Álcool</th>
               <th>Estilo</th>
               <th>Amargor</th>
            </tr>
            ${itensHtml.join("\n")}
         </table>
         `
      }

      let botao = document.getElementById("botaoCarregar")
      botao.addEventListener("click", () => carregarDiv(cervejas) )                 

   </script>
</html>
