<!DOCTYPE html>
<html>

<head>
   <title>React Um</title>
   <link href="customizacao.css" rel="stylesheet">
</head>

<body>
   <div id="Titulo"></div>

   <div id="BotaoDiv">
      <button id="botao" onclick="ToggleTabela()">Acessar Tabela</button>
   </div>

   <div id="TabelaDiv"></div>

   <script src="libs/react.js"></script>
   <script src="libs/react-dom.js"></script>
   <script src="libs/babel.js"></script>

   <script type="text/babel">
      // visibilidade da tabela 
      let tablevisible = false;

      function ToggleTabela() {
         tablevisible = !tablevisible;
         renderTable();
      }
      //Vetor JSON de cervejas
      let cervejas = [
         {
            name: "Guiness",
            alcohol: "10%",
            style: "Imperial Stout",
            ibu: "33"

         },
         {
            name: "Desperados",
            alcohol: "6%",
            style: "English IPA",
            ibu: "28"
         },
         {
            name: "Becks",
            alcohol: "5%",
            style: "Red Ale",
            ibu: "57"
         }
      ]
      //Função para gerar o titulo
      function Titulo_da_tabela() {
         return (
            <div id="Titulo">
               <h1>Minha tabela de bebidas</h1>
            </div>
         )
      }
      //Função para gerar a tabela
      function TabelaBebidas() {
         return (
            <div id="TabelaDiv">
               <table id="tabela" border="1">
                  <thead>
                     <tr>
                        <th>Nome</th>
                        <th>Alcool</th>
                        <th>Estilo</th>
                        <th>IBU</th>
                     </tr>
                  </thead>
                  <tbody>
                     {cervejas.map((cervejas, index) => (
                        <tr key={index}>
                           <td>{cervejas.name}</td>
                           <td>{cervejas.alcohol}</td>
                           <td>{cervejas.style}</td>
                           <td>{cervejas.ibu}</td>
                        </tr>
                     ))}
                  </tbody>
               </table>
            </div>
         );
      }

      ReactDOM.render(
         <Titulo_da_tabela />,
         document.getElementById("Titulo")
      );
      function renderTable() {
         if (tablevisible == true) {
            ReactDOM.render(
               <TabelaBebidas />,
               document.getElementById("TabelaDiv")
            );
         }
         else {
            ReactDOM.unmountComponentAtNode(document.getElementById("TabelaDiv"));
         }
      }
   </script>

</body>

</html>
