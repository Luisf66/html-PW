<!DOCTYPE html>

<html lang="PT-br">   
   <head>
      <meta charset="UTF-8">      
      <link href="customizacao.css" rel="stylesheet">
   </head>

   <body>
         <div class="boton">
            <a href="#" id="botaoCarregar" onclick="carregarDiv">Ve√≠culos</a>
         </div>
         <div id="meu amor">
         </div>      
   </body>   
   
   <script>
      let carros = ["Supra","Nissan 350Z","207","MX-5","Lancer","Skyline","A3","Mustang"]
      

         const carregarDiv = cervs => {
            const div = document.getElementById("meu amor")
            cervs.reverse()
            const cervejasHtml = cervs.map(item => `<tr><th>${item}</th></tr>`) 
            div.innerHTML = `<table class="insider">${cervejasHtml.join("\n")}</table>`
         }

      let botao = document.getElementById("botaoCarregar")
      botao.addEventListener("click", () => carregarDiv(carros))                 
   </script>
</html>
