<!DOCTYPE html>

<html>   
   <head>
      <meta charset="UTF-8">      
      <link href="customizacao.css" rel="stylesheet">
   </head>

   <body>
      <div id="Div_cervejas">
        <button id="botaoCarregar">Carregar Cervejas</button>
      </div> 
      
      <div id="resposta">
         <p id="clicado"></p>
      </div>
   </body>   

   <script>
    function carregarDiv(){
        let div = document.getElementById("resposta");
        div.classList.toggle("visivel");

        div.innerHTML = '<h1>Guiness</h1>'
    }

    let botao = document.getElementById("botaoCarregar");
    botao.addEventListener("click",carregarDiv);
   </script>
</html>
