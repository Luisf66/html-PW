<!DOCTYPE html>

<html>

<head>
   <title>ReactZero</title>
</head>

<body>
   <div id="app"></div>

   <script src="libs/react.js"></script>
   <script src="libs/react-dom.js"></script>

   <script>
      ReactDOM.render(
         React.createElement(
            'table',
            { id: 'my-heading' },
            React.createElement('tr', null,
               React.createElement('th', null, 'Coluna 1'),
               React.createElement('th', null, 'Coluna 2'),
               React.createElement('th', null, 'Coluna 3'),
            ),
            React.createElement('tr', null,
               React.createElement('td', null, 'Linha 1'),
               React.createElement('td', null, 'Linha 2'),
               React.createElement('td', null, 'Linha 3'),
            )),
         document.getElementById('app')
      );
   </script>

</body>

</html>
